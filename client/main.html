<head>

<body>

<template name="main">
    <div id="wrapper">
  <div id="header">
    <div id="logo">
    <a href="#">
        <img src="logo1.png" alt="logo" />
    </a>
    </div>
    <div id="menu">
        {{> navigation}}
    </div>
    </div>
    <div id="container">
    <div id="sidebar">
    <h1>Najnowsze wydarzenia</h1>
    <div id="mapa">
    <h2>Moje wydarzenia</h2>
    <h3> Mapa wydarzeń</h3>
    <p>      {{> map}}</p>
  </div>
    <div id="content_box">
    <h2>TRES</h2>
    <p><a href="#">WYDARZENIE1</a></p>
    </div>
    <div id="content_box">
    <h2>QUATRO</h2>
    <p><a href="#">WYDARZENIE2</a></p>
    </div>
    </div>
    <div id="solid" class="border">
    <div class="solid_title1">Tytul1</div>
    <div class="solid_title2">Tytul2</div>
    <p>
    Tekscik.
    </p>
   {{> yield}}
   {{> lists}}
    </div>
    </div>
    <div id="footer">
        <p>Github link: <a href="https://github.com/marcinczerny/POLSLevent.git">https://github.com/marcinczerny/POLSLevent.git</a></p>
    </div>
    </div>
</template>

<template name="navigation">
    <ul>
        <li><a href="{{pathFor route='home'}}">Strona główna</a></li>
        {{#if currentUser}}
        <li><a href="#" class="logout">Wyloguj się</a></li>
        {{else}}
        <li><a href="{{pathFor route='register'}}">Rejestracja</a></li>
        <li><a href="{{pathFor route='login'}}">Zaloguj się</a></li>
        {{/if}}
    </ul>
</template>

<template name="home">
    <h2>Home</h2>
     <div id="solid_box">
    <h2>UNO</h2>
    <p>
    Tekscik_lewo.
    </p>
    </div>
    <div id="solid_box" class="margin2">
    <h2>DOS</h2>
    <p>

    Tekscik_prawo.
    </p>
    </div>
    <div id="border"></div>
    <div id="solid_box">
    <div id="solid_boximg">
    <img src="icon_quote.gif" align="left" />
    </div>
    <a href="#">
    <h2>CINCO</h2>
    </a>
    <p>Tekscik_dol_lewo.</p>
    </div>
    <div id="solid_box" class="margin2">
    <div id="solid_boximg">
    <img src="icon_mail.gif" align="left" />
    </div>
    <a href="#">
    <h2>SEIS</h2>
    </a>
    <p>Tekscik_dol_prawo.</p>
    </div>
</template>

<template name="register">
    <h2>Register</h2>
    <form class="register">
        <p>Username: <input type="username" name="username"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Register"></p>
    </form>
</template>

<template name="login">
    <h2>Login</h2>
    <form class="login">
        <p>Username: <input type="username" name="username"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Login"></p>
    </form>
</template>

<template name="addList">
    <form>Create a list:
        <input type="text" placeholder="List name here..." name="listName">
    </form>
</template>

<template name="lists">
    <h2>Lists</h2>
    {{> addList}}
    <ul>
        {{#each list}}
            <li><a href="{{pathFor route='listPage'}}">{{name}}</a></li>
        {{/each}}
    </ul>
</template>

<template name="listPage">
    <h2>Tasks: {{name}}</h2>
    {{> todos}}
</template>

<template name="todos">
{{> addTodo}}
    <ul>
    {{#each todo}}
        {{>todoItem}}
    {{/each}}
    </ul>
{{> todosCount}}
</template>

<template name="todoItem">
    <li class="{{checked}}">
        <input type="checkbox" {{checked}}>
        <input type="text" value="{{name}}" name="todoItem">
        [<a href="#" class="delete-todo">Delete</a>]
    </li>
</template>

<template name="addTodo">
    <form>
        Create a task:
        <input type="text" placeholder="Type a task here..." name="todoName">
    </form>
</template>

<template name="todosCount">
{{#if totalTodos}}
    <p>You have completed {{completedTodos}} out of {{totalTodos}} tasks.</p>
{{/if}}
</template>

<template name="map">
  <div class="map-containers">
    {{#unless geolocationError}}
      {{> googleMap name="map" options=mapOptions}}
    {{else}}
      Geolocation failed: {{geolocationError}}
    {{/unless}}
  </div>
</template>
