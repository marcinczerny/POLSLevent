<template name="main">
    <div id="wrapper">
  <div id="header">
    <div id="logo">
    <a href="{{pathFor route='home'}}">
        <img src="logo1.png" alt="logo" />
    </a>
    </div>
    <div id="menu">
        {{> navigation}}
    </div>
    </div>
    <div id="container">
    <div id="sidebar">
    <h1>Najnowsze wydarzenia</h1>
    <div id="mapa">
    <h2>Moje wydarzenia</h2>
    <h3> Mapa wydarzeń</h3>
    <p>{{> map}}</p>
  </div>
    <div id="content_box">
    <h2>Trzy</h2>

    </div>
    <div id="content_box">
    <h2>Cztery</h2>

    </div>
    </div>
    <div id="solid" class="border">
   {{> yield}}
    </div>
    </div>
    <div id="footer">
        <p>Github link: <a href="https://github.com/marcinczerny/POLSLevent.git">https://github.com/marcinczerny/POLSLevent.git</a></p>
    </div>
    </div>
</template>

<template name="navigation">
    <ul>
        <li><a href="{{pathFor route='home'}}">Strona główna</a></li>
        {{#if currentUser}}
        <li>
        <div class="dropdown">
        <a href="#">Eventy</a>
        <div class="dropdown-content">
        <a href="{{pathFor route='moje_eventy'}}">Moje eventy</a>
        <a href="{{pathFor route='eventy'}}">Lista eventów</a>
        <a href="{{pathFor route='dodaj_event'}}">Dodaj event</a>
        </div>
        </div>
        </li>
        <li>
        <div class="dropdown">
        <a href="#">Grupy</a>
        <div class="dropdown-content">
        <a href="{{pathFor route='moje_grupy'}}">Moje grupy</a>
        <a href="{{pathFor route='grupy'}}">Lista grup</a>
        <a href="{{pathFor route='dodaj_grupe'}}">Dodaj grupę</a>
        </div>
        </div>
        </li>
        <li><a href="#" class="logout">Wyloguj się</a></li>
        {{else}}
        <li><a href="{{pathFor route='register'}}">Rejestracja</a></li>
        <li><a href="{{pathFor route='login'}}">Zaloguj się</a></li>
        {{/if}}
    </ul>
</template>

    <div class="solid_title2">Tytul2</div>

     <div id="solid_box">
    <h2>Jeden</h2>
    <p>
    Tekscik_lewo.
    </p>
    </div>
    <div id="solid_box" class="margin2">
    <h2>Dwa</h2>
    <p>

    Tekscik_prawo.
    </p>
    </div>
    <div id="border"></div>
    <div id="solid_box">
    <div id="solid_boximg">
    <img src="icon_quote.gif" align="left" />
    </div>
    <a href="#">
    <h2>pięć</h2>
    </a>
    <p>Tekscik_dol_lewo.</p>
    </div>
    <div id="solid_box" class="margin2">
    <div id="solid_boximg">
    <img src="icon_mail.gif" align="left" />
    </div>
    <a href="#">
    <h2>sześć</h2>

</template>

<template name="register">
 <div align="center">
    <h2><br><br><br>Rejestracja<br><br></h2>
    <form class="register">
    <div class="margin4">
        <p>Nazwa użytkownika:</p>
        <p><input type="username" name="username"></p>
        <p>Hasło:</p>
        <p><input type="password" name="password"></p>
        <p><input type="submit" value="Rejestracja"></p>
    </div>
    </form>
 </div>
</template>

<template name="login">
 <div align="center">
    <h2><br><br><br>Logowanie<br><br></h2>
    <form class="login">
    <div class="margin4">
        <p>Nazwa użytkownika:</p>
        <p><input type="username" name="username"></p>
        <p>Hasło:</p>
        <p><input type="password" name="password"></p>
        <p><input type="submit" value="Zaloguj"></p>
    </div>
    </form>
 </div>
</template>

<template name="eventy">
    <h2>Lista eventów</h2>
    {{> lists_all}}
</template>

<template name="mojeEventy">
    <h2>Moje eventy</h2>
   {{> lists}}
</template>

<template name="dodajEvent">
    <h2>Dodaj event</h2>
   {{> addList}}
</template>

<template name="grupy">
    <h2>Lista grup</h2>
</template>

<template name="mojeGrupy">
    <h2>Moje grupy</h2>
</template>

<template name="dodajGrupe">
    <h2>Dodaj grupe</h2>
</template>

<template name="addList">
    <form>Stwórz listę:
        <input type="text" placeholder="List name here..." name="listName">
    </form>
</template>

<template name="lists">
    <ul>
        {{#each list}}
            <li><a href="{{pathFor route='listPage'}}">{{name}}</a></li>
        {{/each}}
    </ul>
</template>

<template name="lists_all">
    <ul>
        {{#each list}}
            <li><a href="{{pathFor route='listPage'}}">{{name}}</a></li>
        {{/each}}
    </ul>
</template>

<template name="listPage">
    <h2>Zadania: {{name}}</h2>
    {{> todos}}
</template>

<template name="todos">
{{> addTodo}}
    <ul>
    {{#each todo}}
        {{>todoItem}}
    {{/each}}
    </ul>
{{> todosCount}}
</template>

<template name="todoItem">
    <li class="{{checked}}">
        <input type="checkbox" {{checked}}>
        <input type="text" value="{{name}}" name="todoItem">
        [<a href="#" class="delete-todo">Delete</a>]
    </li>
</template>

<template name="addTodo">
    <form>
        Stwórz zadanie:
        <input type="text" placeholder="Wpisz tutaj zadanie..." name="todoName">
    </form>
</template>

<template name="todosCount">
{{#if totalTodos}}
    <p>You have completed {{completedTodos}} out of {{totalTodos}} tasks.</p>
{{/if}}
</template>

<template name="map">

  <div class="map-containers">


    {{#unless geolocationError}}
      {{> googleMap name="map" options=mapOptions}}
    {{else}}
      Geolocation failed: {{geolocationError}}
    {{/unless}}
  </div>
</template>
